name: verify

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: verify-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: windows-latest
    timeout-minutes: 30

    defaults:
      run:
        shell: pwsh

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check for secrets
        run: npm run check-secrets

      - name: Runtime config test
        run: npm run test:runtime

      - name: Build
        run: npm run build

      - name: Resolve LOCALAPPDATA for cache path
        id: paths
        run: |
          "localappdata=$env:LOCALAPPDATA" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ${{ steps.paths.outputs.localappdata }}\ms-playwright
          key: playwright-browsers-windows-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-browsers-windows-

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Visual regression
        run: npm run test:visual
